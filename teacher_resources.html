<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Resources</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('teacher-student-relationship-1024x682-4141012736.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .resources-list {
            list-style-type: none;
            padding: 0;
            width: 80%;
            max-width: 800px;
        }
        .resources-item {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .resources-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .resources-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 20px;
            border: 2px solid #343a40;
            background-color: #fff;
            padding: 10px;
        }
        .resources-name {
            font-size: 24px;
            font-weight: 600;
            color: #343a40;
        }
    </style>
</head>
<body>

<h1>Teacher Resources</h1>
<ul class="resources-list">
    <li class="resources-item">
        <img src="TEXTBOOK.png" alt="Textbooks Logo" class="resources-logo">
        <span class="resources-name">Textbooks</span>
    </li>
    <li class="resources-item">
        <img src="EDUCATIONAL VIDEOS.png" alt="Educational Videos Logo" class="resources-logo">
        <span class="resources-name">Educational Videos</span>
    </li>
    <li class="resources-item">
        <img src="QUIZZES.png" alt="Quizzes Logo" class="resources-logo">
        <span class="resources-name">Quizzes</span>
    </li>
</ul>

</body>
</html>
